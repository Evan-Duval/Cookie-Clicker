<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ajouter une Recette</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <a href="index.html">Retour à l'accueil</a>
            </ul>
        </nav>
    </header>

    <form class="addrecette" onsubmit="verifierFormulaire();return false">
        <label for="nom">Votre nom :</label>
        <input type="text" id="nom" name="nom"> <br>
        <label for="email">Votre e-mail</label>
        <input type="email" id="email" name="email"> <br>
        <label for="motdepasse">Votre mot de passe (doit contenir au moins 8 caractères)</label>
        <input type="password" id="motdepasse" name="motdepasse"> <br>
        <label for="checkbox"></label>
        <input type="checkbox" id="checkbox" name="checkbox"> J'accepte les conditions d'utilisation <br>
        <input type="submit" id="submit" name="submit">

        <p id="messageRenvoyer"></p>
    </form>
    
    <footer>
        <p>
            &copy; 2024
        </p>
    </footer>
    
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
